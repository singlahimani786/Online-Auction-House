<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./add product seller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
  </head> 
<body>
<div class="container w-50 border mt-5 " id="form">
      <form class="mt-5">
        <div class="mb-3">
          <label for="UrunID" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="UrunID" aria-describedby="" required>
        </div>
        <div class="mb-3">
          <label for="UrunAdi" class="form-label">Product Description</label>
          <input type="text" class="form-control" id="UrunAdi" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="UrunMiktar">Bid Duration(hrs)</label>
          <input type="number" class="form-control" id="UrunMiktar" required>
        </div>
        <div class="mb-3">
            <label for="Kategori" class="form-label">Product Category</label>
            <select name="Kategori" id="Kategori" class="ms-1 d-block w-100" required>
    
                <option value="Elektronik">Antiques</option>
                <option value="Giyim">Fashion</option>
                <option value="Kirtasiye">Art and paintings</option>
                <option value="Yiyecek">Home Decor</option>
                <option value="Yiyecek">Jewellery</option>
          
            </select>
        </div>
        <div class="mb-3">
            <label for="UrunImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="UrunImage" id="UrunImage">
        </div>

        <div class="d-flex justify-content-center">
        <button type="submit" class="btn form-control w-50 m-3" id="ekleButton">Add Product</button>
        </div>
      </form>
  </div>

  </body>
</html>
